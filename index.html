<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Balls!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>   
    <h1>Find the Dragon Balls!</h1>
    <div class = "container">
     
        <div id = "instructions">Press the following buttons and try to reach the goal! Pay attention to the value of each Dragon Ball when you click it! It does not correspond to the number of stars!<p>Press "s" to start!</p></div>
        <h2>You have to achieve the following score!</h2>
        <h2 id = "goal"></h2>

        <h2 id = "status"></h2>

        <div class = "buttons">
            <div class = "button" id = "crystalOne"></div>
            <div class = "button" id = "crystalTwo"></div>
            <div class = "button" id = "crystalThree"></div>
            <div class = "button" id = "crystalFour"></div>

        </div>  
        <h3>Your total score is:</h2>
        <div id = "score"></div>
    </div>
